<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 40%);
            z-index: -1;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            padding: 50px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .header p {
            font-size: 1.3rem;
            color: #bbb;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
        }
        
        .nav-item {
            position: relative;
            width: 150px;
            height: 150px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .nav-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            border-radius: 20px;
        }
        
        .nav-item:hover .nav-card {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .card-front {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }
        
        .card-back {
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            transform: rotateY(180deg);
        }
        
        .nav-number {
            font-size: 5rem;
            font-weight: bold;
            color: white;
        }
        
        .nav-label {
            font-size: 1.5rem;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .back-text {
            font-size: 1.2rem;
            color: white;
            text-align: center;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer p {
            font-size: 1.1rem;
            color: #aaa;
            margin: 10px 0;
        }
        
        .instruction {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 30px auto 0;
        }
        
        .instruction i {
            margin-right: 10px;
            color: #4facfe;
        }
        
        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .nav-item {
            animation: float 6s ease-in-out infinite;
        }
        
        .nav-item:nth-child(1) {
            animation-delay: 0s;
        }
        
        .nav-item:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .nav-item:nth-child(3) {
            animation-delay: 1s;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .nav-item {
                width: 130px;
                height: 130px;
            }
            
            .nav-number {
                font-size: 4rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-container {
                gap: 15px;
            }
            
            .nav-item {
                width: 120px;
                height: 120px;
            }
            
            .nav-number {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="header">
            <h1>导航中心</h1>
            <p>选择您要访问的页面，点击数字卡片跳转到目标页面</p>
        </div>
        
        <div class="nav-container">
            <div class="nav-item" onclick="navigateTo('1.html')">
                <div class="nav-card">
                    <div class="card-front">
                        <div class="nav-number">1</div>
                        <div class="nav-label">微信</div>
                    </div>
                    <div class="card-back">
                        <div class="back-text">
                            <i class="fas fa-external-link-alt"></i>
                            <p>点击跳转到</p>
                            <p>1.html</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="nav-item" onclick="navigateTo('2.html')">
                <div class="nav-card">
                    <div class="card-front">
                        <div class="nav-number">2</div>
                        <div class="nav-label">页面二</div>
                    </div>
                    <div class="card-back">
                        <div class="back-text">
                            <i class="fas fa-external-link-alt"></i>
                            <p>点击跳转到</p>
                            <p>2.html</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="nav-item" onclick="navigateTo('3.html')">
                <div class="nav-card">
                    <div class="card-front">
                        <div class="nav-number">3</div>
                        <div class="nav-label">页面三</div>
                    </div>
                    <div class="card-back">
                        <div class="back-text">
                            <i class="fas fa-external-link-alt"></i>
                            <p>点击跳转到</p>
                            <p>3.html</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instruction">
            <i class="fas fa-info-circle"></i> 点击数字卡片即可跳转到相应页面，卡片翻转效果展示了目标页面信息
        </div>
        
        <div class="footer">
            <p>简易导航系统 - 点击卡片跳转到目标页面</p>
            <p>当前时间: <span id="current-time"></span></p>
        </div>
    </div>

    <script>
        // 更新时间函数
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            const dateString = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('current-time').textContent = `${dateString} ${timeString}`;
        }
        
        // 初始更新时间
        updateTime();
        // 每秒更新时间
        setInterval(updateTime, 1000);
        
        // 导航函数
        function navigateTo(page) {
            // 添加点击动画效果
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.style.transform = 'scale(0.9)';
                item.style.opacity = '0.7';
            });
            
            // 短暂延迟后跳转
            setTimeout(() => {
                window.location.href = page;
            }, 300);
        }
    </script>
</body>
</html>
